<!DOCTYPE html>
<html>
  <head>
    <title>Instagram Home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="instagram-logo.png" alt="Instagram Logo">
      </div>
      <div class="search">
        <input type="text" placeholder="Search">
      </div>
    </header>
      <div class="post">
        <img src="gambar-postingan.jpg" alt="Gambar Postingan">
        <div class="post-info">
          <h2>Judul Postingan</h2>
          <p>Deskripsi postingan...</p>
          <button class="like-btn">
            <i class="far fa-heart"></i>
            <span class="like-count">0</span>
          </button>
        </div>
      </div>
      
      
      <!-- More posts... -->
    </div>
    <footer>
      <div class="links">
        <a href="#">About</a>
        <a href="#">Help</a>
        <a href="#">Press</a>
        <a href="#">API</a>
        <a href="#">Jobs</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Locations</a>
        <a href="#">Top Accounts</a>
        <a href="#">Hashtags</a>
        <a href="#">Language</a>
      </div>
      <div class="copy">
        &copy; 2023 Instagram
      </div>
    </footer>
  </body>
</html>
